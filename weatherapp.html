<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="weatherapp.js" defer></script>
    <link rel ="stylesheet" href="weatherapp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>



    <div class="temp-text">
        <h1>Enter City</h1>
        <h2 class="cityName" id="citynameID">---</h2>
        <p class="cityTemp" id="cTemp">---</p>
        <p class="cityDesc" id="cDesc">---</p>
    </div>
    <input type="text" class="location-search" placeholder="Enter location">
    <button class='celButton' onclick="cButton()">Celcius</button>
    <button class = 'fahButton' onclick="fButton()">Fahrenheit</button>
</body>
